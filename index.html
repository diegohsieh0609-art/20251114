<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="iframeContainer" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60%; height: 60%; z-index: 1000; background-color: white; box-shadow: 0 0 20px rgba(0,0,0,0.5); border-radius: 10px;">
      <div id="iframeHeader" style="position: relative; height: 40px; background-color: #f0f0f0; border-radius: 10px 10px 0 0; padding: 0 10px;">
        <button id="closeButton" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); padding: 5px 15px; background-color: #ff3b30; color: white; border: none; border-radius: 5px; cursor: pointer;">關閉</button>
      </div>
      <iframe id="contentFrame" style="width: 100%; height: calc(100% - 40px); border: none; border-radius: 0 0 10px 10px;"></iframe>
    </div>
    <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 999;"></div>
    <script src="sketch.js"></script>
  </body>
</html>
